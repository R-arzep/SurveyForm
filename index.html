<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="container">
        <header id="header">
            <h1 id="title">Doge Survey</h1>
            <p id="description">Thank you for sharing with us about your favorite family member</p>
        </header>
        <!--Survey block-->
        <div id="survey">
            <form id="survey-form" action="#">
                <!--initial block of the field (same for every field)-->
                <div class="survey-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required>
                </div>
                <!--end of the block-->
                <div class="survey-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <div class="survey-group">
                    <label id="dog-name-label" for="dog-name">Dog Name</label>
                    <input type="text" name="dog-name" id="dog-name" class="form-control" placeholder="Enter your Dog's Name" required>
                </div>
                <div class="survey-group">
                    <label id="number-label" for="number">Age <span>(optional)</span></label>
                    <input type="number" name="age" id="number" class="form-control" placeholder="Enter your Dog's age" min="0" max="15">
                </div>
                <div class="survey-group">
                    <p>Which breed describes more your dog?</p>
                    <select name="breed" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select your dog's breed</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Bulldog">Bulldog</option>
                        <option value="Chihuahua">Chihuahua</option>
                        <option value="Labrador Retriever">Labrador Retriever</option>
                        <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                        <option value="German Shepherd">German Shepherd</option>
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Dachshund">Dachshund</option>
                        <option value="Poodle">Poodle</option>
                        <option value="	Shih Tzu">	Shih Tzu</option>
                        <option value="Miniature Schnauzer">Miniature Schnauzer</option>
                    </select>
                </div>
                <div class="survey-group">
                    <p>Would you select the gender of your dog?</p>
                    <label for="male"><input type="radio" name="gender" value="male" checked>Male</label>
                    <label for="female"><input type="radio" name="gender" value="female">Female</label>
                    <label for="not-sure"><input type="radio" name="gender" value="not-sure">Not sure</label>
                </div>
                <div class="survey-group">
                    <p>How would you describe your dog personality?</p>
                    <label for="confident"><input type="checkbox" name="personality" value="confident">Confident</label>
                    <label for="shy"><input type="checkbox" name="personality" value="shy">Shy</label>
                    <label for="happy"><input type="checkbox" name="personality" value="hapy">Happy</label>
                    <label for="independent"><input type="checkbox" name="personality" value="indepent">Independent</label>
                    <label for="confident"><input type="checkbox" name="personality" value="adaptable">Adaptable</label>
                </div>
                <div class="survey-group">
                    <p>Anything that you want your dog to know?</p>
                    <textarea name="comment" id="comment" placeholder="Enter your thoughts..." ></textarea>
                </div>
                <div class="survey-group">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>
            </form>
        </div>
        </main>
    </body>
</html>
